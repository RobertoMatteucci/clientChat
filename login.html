<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
  #ricezione {
    display : none;
  }


</style>
<script type="text/javascript">
  "use strict";
  let ws = new WebSocket("ws://10.1.0.52:8080/serverchat/textChat"); // [2]
  let x = document.getElementById("container");
  let accesso= false;
  

  ws.onmessage = gestoreRicezione;

  function gestoreRicezione(messaggio){    
    if(messaggio.data == "auth|benvenuto"){
      accesso = true;
    }
    if(accesso == true){
      container.style.display = "none";
      ricezione.style.display = "block";
      document.getElementById("luca").textContent += messaggio.data +"\n";
    }
    
  }
  function inviaAlServer(){
    let messaggio = "login|"+document.getElementById("username").value+"|"
    +document.getElementById("password").value;
    console.log(messaggio)
    ws.send(messaggio);  
  }
  function inviaMessaggio(){
    let messaggio = document.getElementById("testo").value;
    ws.send(messaggio);
  }


</script>
</head>
<body>
    <div class="container" id="container">
      <label for="uname"><b>Username</b></label>
      <input id="username" type="text" >
  
      <label for="psw"><b>Password</b></label>
      <input id="password" type="text" >

      <button onClick="inviaAlServer()" type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div id ="ricezione">
      <textarea readonly id="luca"></textarea><br>
      <input id="testo" type="text" >
      <button onClick="inviaMessaggio()" type="submit">Invia</button>
    </div>
    
</body>
</html>
